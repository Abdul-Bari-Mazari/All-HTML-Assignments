    <h1>Sweet Lassi</h1>
    <p>Lassi is a blended yogurt drink that is very popular in the Northern Parts of India. It is made with blending curd or yogurt with water or milk, salt or sugar and a few spices or herbs. There are many variations of making this drink. Lassi is made both sweet and salty.</p>
