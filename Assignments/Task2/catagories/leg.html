    <h1>Leg Broast</h1>
    <p>Leg broast, also known as broasted chicken legs, refers to chicken legs that are prepared using the broasting cooking technique. Broasting is a method that combines pressure cooking and deep frying to achieve a crispy exterior and moist interior. </p>
